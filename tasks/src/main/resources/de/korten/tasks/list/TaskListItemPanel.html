<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <i class="list-item-icon"></i>
    <div class="list-item-text">
        <wicket:container wicket:id="text"/>
        <small>
            <span wicket:id="created"></span>
        </small>
    </div>
    <button wicket:id="completeTask" type="button" class="icon-btn btn-primary">
        <i class="fa fa-check"></i>
    </button>
    <button wicket:id="deleteTask" type="button" class="icon-btn btn-warning">
        <i class="fa fa-trash-alt"></i>
    </button>

</wicket:panel>
</body>
</html>
